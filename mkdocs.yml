site_name: toolfoundation
site_description: Canonical tool schema definitions and protocol-agnostic format conversion for the ApertureStack tool framework.
site_url: https://jonwraymond.github.io/toolfoundation/
repo_name: jonwraymond/toolfoundation
repo_url: https://github.com/jonwraymond/toolfoundation
edit_uri: edit/main/docs/
docs_dir: docs

nav:
  - Home: index.md
  - User Guide:
      - Getting Started: index.md
      - User Journey: user-journey.md
  - Reference:
      - Tool Schemas: schemas.md
      - Architecture: architecture.md
      - Design Notes: design-notes.md

theme:
  name: material
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.sections
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - toc.follow
  palette:
    - scheme: default
      primary: teal
      accent: amber
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    - scheme: slate
      primary: teal
      accent: amber
      toggle:
        icon: material/white-balance-sunny
        name: Switch to light mode
  font:
    text: Space Grotesk
    code: JetBrains Mono

plugins:
  - search

markdown_extensions:
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/jonwraymond/toolfoundation
